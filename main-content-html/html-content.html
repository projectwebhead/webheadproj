<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="/frontend/css/content.css" />
    <link rel="stylesheet" href="/frontend/css/content1.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="icon" src="img/icon.png" alt="Web Head Logo" />
      <nav class="main-nav">
        <ul class="nav-list">
          <li>
            <button
              title="Dark Mode"
              type="button"
              class="btn-toggle--mode"
            >
              <ion-icon
                class="btn__mode btn-dark--mode"
                name="moon-sharp"
              ></ion-icon>
            </button>
          </li>
          <li>
            <button
              title="Account Icon"
              type="button"
              class="acc-btn"
            >
              <ion-icon name="person-circle-outline"></ion-icon>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="parent-content"></main>

    <!-- BUTTONS -->
    <div id="btn-section">
      <div class="buttons-container">
        <button class="lesson-btn btn-flex view-course">
          <ion-icon
            name="search-circle-outline"
            class="btn-icon"
          ></ion-icon>
          <span>View Course</span>
        </button>
        <button class="lesson-btn mark-as-done-btn">
          <span>Mark as done</span>
        </button>
        <button class="lesson-btn btn-flex next-button">
          <ion-icon
            name="arrow-forward-outline"
            class="btn-icon"
          ></ion-icon>
          <span>Next Lesson</span>
        </button>
      </div>
    </div>
    <footer class="footer">
      <div class="main-container">
        <div class="second-cont">
          <div class="footer--flex">
            <img class="icon" src="img/icon.png" alt="Web Head" />
            <span class="footer-text">Web Head Project</span>
          </div>
          <span class="footer-sub-text">
            Free Educational Website for Front-end Development <br />
            created by Gordon College students.
          </span>
        </div>
        <div class="ar-reserved">
          Â© 2023 Web Head Project. All rights reserved.
        </div>
      </div>
    </footer>
    <script
      async
      src="https://cpwebassets.codepen.io/assets/embed/ei.js"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="./../frontend/render/RenderHTML.js"
      type="module"
    ></script>
    <script
      src="./../frontend/App/HtmlContent.js"
      type="module"
    ></script>
  </body>
</html>
