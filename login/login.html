<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="login.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./../auth/auth.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="img-box">
          <img class="img" src="/frontend/img/icon.png" />
        </div>
        <div class="text-container_flex">
          <p>Welcome to Webhead!</p>
          <input
            class="username"
            placeholder="Enter username"
            class="input"
            type="text"
          />
          <input
            class="password"
            placeholder="Enter password"
            class="input"
            type="password"
          />
          <button class="login">Login</button>
        </div>

        <p class="signup_link">
          Not a member yet? <a href="/signup/signup.html">Sign Up</a>
        </p>
        <p class="signup_link">
          <a href="./../index.html">Continue without sigining in</a>
        </p>
      </div>
    </div>
  </body>
</html>
